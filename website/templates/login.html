{% extends "base.html" %}

  {% block title %}Login{% endblock %}

  {% block body_tag %}
  <body class="bg-dark">
  {% endblock %}

    {%block body_content %}
    <div class="container">
      <a href="/" class="btn btn-outline-warning btn-lg text-uppercase pe-auto mt-4">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        Go Back
      </a>
      <div class="row mt-5">
        <div class="col-lg-5 bg-white m-auto shadow p-4 mb-5 bg-white rounded">
          <h2 class="text-center pt-3 mb-4">Log In</h2>
          <form method="POST" enctype="multipart/form-data">
            <div class="input-group mb-4">
              <span class="input-group-text"><i class="fa fa-envelope"></i></span>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email@example.com"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                title="example@example.example"
                required
              />
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" name="password" placeholder="Password" required />
            </div>

            <div class="text-center mb-4">
              <input class="btn btn-primary btn-xl text-uppercase pe-auto" type="submit" value="Log In" />
            </div>
            <p class="text-center">Don't have an account?<br/>
                Register as a: <br/>
                <a href="{{ url_for('auth.tutor_registration') }}">Student</a><br/>
                <a href="{{ url_for('auth.student_registration') }}">Tutor</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  {% endblock %}
